<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link href="./css/detail.css" rel="stylesheet" type="text/css" media="all">
    <title>Data Science Wiki</title>
</head>

<body>
    <!-- ヘッダー -->
    <div class="container header-container">
        <header>
            <div class="wrapper header-wrapper">
                <div class="article-block">
                    <div class="article-image" style="background-color: rgb(52, 130, 240);"></div>
                    <h1 class="article-title">画像分類,VisionTransformer</h1>
                </div>
            </div>
        </header>
    </div>

    <!-- コンテンツ -->
    <div class="container main-container">
        <main>
            <div class="wrapper main-wrapper">
                <div class="current-category-view">
                    <h2 class="current-category-view-h2">TOP > 画像 > 画像分析</h2>
                </div>

                <div class="data-block">
                    <div class="block-title">
                        <h2 class="block-title-h2">データ</h2>
                    </div>

                    <div class="block-content">
                        <p>データ</p>
                        <div class="code-snipet">
                            <p style="background-color: #fff;">コード</p>
                        </div>
                    </div>
                </div>

                <div class="alogrithm-block">
                    <div class="block-title">
                        <h2 class="block-title-h2">アルゴリズム</h2>
                    </div>

                    <div class="block-content">
                        <p>アルゴリズム</p>
                        <div class="code-snipet">
                            <p style="background-color: #fff;">コード</p>
                        </div>
                    </div>
                </div>

                <div class="result-block">
                    <div class="block-title">
                        <h2 class="block-title-h2">結果</h2>
                    </div>

                    <div class="block-content">
                        <p>結果</p>
                        <div class="result-images">
                            
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- フッター -->
    <div class="container footer-container">
        <footer>
            <div class="wrapper footer-wrapper">
                <h3 class="copy-write">&copy; data science wiki</h3>
            </div>
        </footer>
    </div>
</body>

</html>
